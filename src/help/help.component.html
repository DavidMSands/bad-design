<button class="help-button" (click)="toggleChat()">Help</button>
<div class="chat-popup" *ngIf="showChat">
  <h4>Help Chat</h4>
  <div class="chat-content">
    <div *ngFor="let message of messages" [ngClass]="{'chat-message': true, 'user-message': message.sender === 'user', 'bot-message': message.sender === 'bot'}">
      {{ message.text }}
    </div>
    <div *ngIf="isTyping" class="typing-animation">
      <span></span><span></span><span></span>
  </div>
  </div>
  <input type="text" placeholder="Type a message..." [class.animate]="animateElements" [(ngModel)]="currentMessage">
 
  <button type="button" [class.animate]="animateElements" (click)="sendMessage()">Send</button>
  <button type="button" (click)="toggleChat()" [class.animate]="animateElements">Close</button>
</div>
